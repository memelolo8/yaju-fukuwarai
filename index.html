<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>究極の福笑いゲーム - 見本付き</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Meiryo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding-bottom: 50px;
        }

        h1 { margin: 10px 0; color: #ffcc00; }

        /* 全体レイアウト：ゲーム盤と見本を横に並べる */
        .main-layout {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 1100px;
        }

        /* ゲーム盤 */
        #game-board {
            position: relative;
            width: 650px;
            height: 700px;
            background: #333;
            border: 5px solid #555;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-image: radial-gradient(circle, #444 0%, #222 100%);
        }

        /* 見本エリア */
        .sample-container {
            width: 300px;
            text-align: center;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            border: 2px dashed #666;
        }

        .sample-container h3 { margin-top: 0; color: #00ffcc; }

        #sample-image {
            width: 100%;
            border-radius: 5px;
            opacity: 0.9;
        }

        /* 土台の顔 */
        #base-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            opacity: 0.8;
            pointer-events: none;
        }

        /* パーツの共通設定 */
        .part {
            position: absolute;
            cursor: grab;
            z-index: 10;
            user-select: none;
            -webkit-user-drag: none;
        }

        .part:active { cursor: grabbing; z-index: 100; }

        /* 初期位置：見本と被らないように左側に縦に並べる */
        #eye_left   { width: 100px; top: 20px;  left: 10px; }
        #eye_right  { width: 100px; top: 80px;  left: 10px; }
        #brow_left  { width: 90px;  top: 140px; left: 10px; }
        #brow_right { width: 90px;  top: 200px; left: 10px; }
        #nose       { width: 75px;  top: 270px; left: 10px; }
        #mouth      { width: 120px; top: 360px; left: 10px; }

        /* 操作パネル */
        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 15px 50px;
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            border: none;
            border-radius: 35px;
            cursor: pointer;
            box-shadow: 0 4px #cc7700;
        }

        button:hover { filter: brightness(1.1); }
        button:active {
            transform: translateY(3px);
            box-shadow: 0 1px #cc7700;
        }

        #result {
            font-size: 40px;
            margin-top: 15px;
            color: #00ffcc;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,255,204,0.3);
        }
    </style>
</head>
<body>

    <h1>究極の福笑い：見本を見て配置しろ！</h1>
    
    <div class="main-layout">
        <div id="game-board">
            <img src="base.png" id="base-face">
            
            <img src="eye_left.png"   id="eye_left"   class="part">
            <img src="eye_right.png"  id="eye_right"  class="part">
            <img src="brow_left.png"  id="brow_left"  class="part">
            <img src="brow_right.png" id="brow_right" class="part">
            <img src="nose.png"       id="nose"       class="part">
            <img src="mouth.png"      id="mouth"      class="part">
        </div>

        <div class="sample-container">
            <h3>お手本（見本）</h3>
            <img src="sample.png" id="sample-image">
            <p style="font-size: 12px; color: #888; margin-top: 10px;">これと同じ位置に配置してね</p>
        </div>
    </div>

    <div class="controls">
        <button onclick="calculateScore()">採点する</button>
        <div id="result">完成度: -- %</div>
    </div>

    <script>
        // --- 正解の座標 (game-board内での中心座標。ベース顔に合わせて調整してください) ---
        const correctPos = {
            eye_left:   { x: 260, y: 330 },
            eye_right:  { x: 390, y: 330 },
            brow_left:  { x: 260, y: 280 },
            brow_right: { x: 390, y: 280 },
            nose:       { x: 325, y: 420 },
            mouth:      { x: 325, y: 530 }
        };

        let activePart = null;
        let offset = { x: 0, y: 0 };

        document.querySelectorAll('.part').forEach(part => {
            part.addEventListener('mousedown', (e) => {
                activePart = part;
                const rect = part.getBoundingClientRect();
                offset.x = e.clientX - rect.left;
                offset.y = e.clientY - rect.top;
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (!activePart) return;
            const board = document.getElementById('game-board').getBoundingClientRect();
            let x = e.clientX - board.left - offset.x;
            let y = e.clientY - board.top - offset.y;
            activePart.style.left = x + 'px';
            activePart.style.top = y + 'px';
        });

        document.addEventListener('mouseup', () => { activePart = null; });

        function calculateScore() {
            let totalDiff = 0;
            const parts = Object.keys(correctPos);
            parts.forEach(id => {
                const el = document.getElementById(id);
                const rect = el.getBoundingClientRect();
                const board = document.getElementById('game-board').getBoundingClientRect();
                const curX = rect.left - board.left + rect.width / 2;
                const curY = rect.top - board.top + rect.height / 2;
                const dx = curX - correctPos[id].x;
                const dy = curY - correctPos[id].y;
                totalDiff += Math.sqrt(dx * dx + dy * dy);
            });

            const avgDiff = totalDiff / parts.length;
            // 難易度調整（分母の数値を小さくすると採点が厳しくなります）
            let score = Math.max(0, 100 - Math.floor(avgDiff / 3.5));
            document.getElementById('result').innerText = `完成度: ${score}%`;

            if(score === 100) alert("100%！完璧です！");
        }
    </script>
</body>
</html>
